{% extends "base.html" %}

{% block title %}Agregar Ubicación{% endblock %}

{% block content %}
    <div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg p-6 mt-6">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">Formulario de Ubicación</h2>

        <form method="POST" class="space-y-6">
            {% csrf_token %}

            <!-- Sección Ubicación -->
            <fieldset class="border p-4 rounded-lg">
                <legend class="text-lg font-semibold text-gray-700">Datos de la Ubicación</legend>
                {% for field in form %}
                    <div class="flex flex-col mt-2">
                        <label class="text-gray-700 font-semibold">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <p class="text-red-500 text-sm">{{ field.errors.0 }}</p>
                        {% endif %}
                    </div>
                {% endfor %}
            </fieldset>

            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg mt-4">
                Guardar ubicación
            </button>
        </form>
    </div>
{% endblock %}
